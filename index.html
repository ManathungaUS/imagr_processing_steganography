<!DOCTYPE html>
<html lang="en">
  <head>
    </head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steganography</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="steganography.min.js"></script>
  </head>
  <body>
  
    <br>
    <h1 class="text-h1-align box textclass2">Steganography</h1>
    <div class="cont boxbody marginallign">
      
         

        <div class=" marginallign">
                  <input
          class="ui teal button"
          type="file"
          name="pic"
          accept="image/*"
          onchange="readURL(this);"
        />
        <div class="ui input">
          <input id="text" type="text" />
        </div>

        <button class="ui grey button" onclick="hideText()">
          Hide Message Into Image
        </button>

        </div>
        <div class="img-cont">
          <div  class="img1 textclass">
            <h5>Source Image</h5>

            <img id="image1" src="" alt="" />
          </div>


          <div class="textclass">
            <h5>Message Encoded Image</h5>
            <img id="image2" src="" alt="" />

          </div>

        </div>

        
    <div class="">

      <input class="ui teal button" type="file" name="pic" accept="image/*" onchange="decode(this);" />
      <img class = "opa" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
      <h5 class="textclass" >Decoded Text:</h5>
      <h2 id="decoded"></h2>

    </div>
    





      
    </div>



    <script src="index.js"></script>
    <div class="box marginallign">
      <h2 class="text-h1-align textclass2 ">Group 6</h2>

    </div>
  </body>
</html>
